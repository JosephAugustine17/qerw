<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Microblog</title>
    <link href="style/main.css" rel="stylesheet" type="text/css"/>
    <link href="style/messages.css" rel="stylesheet" type="text/css"/>
    <link href="style/form.css" rel="stylesheet" type="text/css"/>
</head>
<body>
        <header>
        <a href="/" id="title">Microblog</a>
        <a href="/login.html" id="signin_button" class="btn header_btn hidden">Sign in or Sign up</a>
        <a href="/signout/" id="signout_button" class="btn header_btn hidden">Sign out</a>
        <div class="btn header_btn" id="add_username">Add user</div>
	<button type ="submit" class ="btn" id="next-button"> Go Next </button> 
        <button type = "submit" class = "btn" id = "back-button"> Go Back </button>
    </header>
    
    <p id="error_box"></p>
    
	<form class="complex_form" id="create_image_form">
      <div class="form_title">Post a Image</div>
      <input type = "text" id = "image_title" class= "form_element" placeholder = "Enter Title" name = "title" required/>
     
      <input type = "text" id = "post_username" class= "form_element" placeholder = "Enter Username" name = "username" required/>
      <input type="file" name="picture" id="picture" class="form_element" required/>
      <button type="submit" class="btn">Post your image</button>
    </form>
    
    <form class="complex_form" id="create_message_form">
      <div class="form_title">Post a message</div>
      <input type = "text" id = "post_username" class= "form_element" placeholder = "Enter Title" name = "title" required/>
      <textarea rows="5" id="post_content" class="form_element" placeholder="Enter your message" required></textarea>
      <button type="submit" class="btn">Post your message</button>
    </form>
    <div id="images">
    </div>
    <div id="messages">
    </div>
        <button type ="submit" class ="btn" id="CommentBack-button"> Go Back </button>
	 <button type ="submit" class ="btn" id="CommentNext-button"> Go Next </button> 
	<footer>
        <a href='/credits.html'>credits</a>
    </footer>
    <script src="js/api.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
